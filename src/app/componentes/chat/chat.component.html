<h3>Chat</h3>
<hr>
<div id="app-mensajes" class="app-mensajes">
    <div *ngFor="let chat of _chatSRV.chats | async"
    [ngClass]="{'text-right': _chatSRV.usuario.uid == chat.uid, 'text-left': _chatSRV.usuario.uid != chat.uid}"
    >
      <span class="badge" [ngClass]="{'badge-primary': _chatSRV.usuario.uid == chat.uid, 'badge-success': _chatSRV.usuario.uid != chat.uid}" >{{chat.nombre}}</span>
      <p>
        {{chat.mensaje}}
      </p>
    </div>
</div>
<input [(ngModel)]="mensaje" name="mensaje"
        (keyup.enter)="enviar()"
        class="form-control"
        placeholder="mensaje">
